version: "3"

dotenv:
  - .env

tasks:
  # ===========================================================================
  # Default Task - Show Configuration
  # ===========================================================================
  default:
    desc: Show configuration for the Keyless ETL demo
    silent: true
    cmds:
      - |
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘     ğŸ”‘ Snowpark WIDF Lambda - Keyless ETL Demo          â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ AWS Configuration                                        â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ AWS_REGION:             $AWS_REGION"
        echo "â•‘ AWS_ACCOUNT_ID:         $AWS_ACCOUNT_ID"
        echo "â•‘ STACK_NAME:             $STACK_NAME"
        echo "â•‘ S3_BUCKET:              $S3_BUCKET"
        echo "â•‘ LAMBDA_ROLE_NAME:       $LAMBDA_ROLE_NAME"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ Snowflake Configuration                                  â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ SNOWFLAKE_ACCOUNT:      $SNOWFLAKE_ACCOUNT"
        echo "â•‘ DEMO_DATABASE:          $DEMO_DATABASE"
        echo "â•‘ DEMO_SCHEMA:            $DEMO_SCHEMA"
        echo "â•‘ SA_ROLE:                $SA_ROLE"
        echo "â•‘ LAMBDA_WID_USER:        $LAMBDA_WID_USER"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # ===========================================================================
  # Snowflake Setup
  # ===========================================================================
  snow:setup:
    desc: Create Snowflake database, schema, and role
    cmds:
      - |
        snow sql \
          --enable-templating=ALL \
          -f scripts/setup.sql \
          -D "sa_role=$SA_ROLE" \
          -D "db_name=$DEMO_DATABASE" \
          -D "schema_name=$DEMO_SCHEMA" \
          -D "warehouse=$SNOWFLAKE_WAREHOUSE"
      - echo "âœ… Snowflake setup completed"

  snow:lambda-wid:
    desc: "ğŸ”‘ Configure WIDF - Create Snowflake service user for Lambda"
    cmds:
      - |
        # Compute the IAM Role ARN
        AWS_ROLE_ARN="arn:aws:iam::${AWS_ACCOUNT_ID}:role/${LAMBDA_ROLE_NAME}"
        echo "ğŸ”‘ Creating WIDF service user: $LAMBDA_WID_USER"
        echo "   Trusting IAM Role: $AWS_ROLE_ARN"
        echo ""
        snow sql \
          --enable-templating=ALL \
          -f scripts/lambda-wid.sql \
          -D "snowflake_user=$LAMBDA_WID_USER" \
          -D "aws_role_arn=$AWS_ROLE_ARN" \
          -D "snowflake_role=$SA_ROLE" \
          -D "snowflake_warehouse=$SNOWFLAKE_WAREHOUSE" \
          -D "demo_database=$DEMO_DATABASE" \
          -D "demo_schema=$DEMO_SCHEMA"
      - echo "âœ… WIDF service user created - Lambda can now authenticate keylessly!"

  snow:query:
    desc: "ğŸ“Š Query RAW_DATA table to verify loaded data"
    cmds:
      - |
        snow sql \
          --role $SA_ROLE \
          -q "SELECT * FROM $DEMO_DATABASE.$DEMO_SCHEMA.RAW_DATA ORDER BY loaded_at DESC LIMIT 20;"

  snow:cleanup:
    desc: "ğŸ§¹ Remove all Snowflake demo resources (user, role, database)"
    cmds:
      - |
        echo "ğŸ§¹ Cleaning up Snowflake WIDF demo resources..."
        echo "   User: $LAMBDA_WID_USER"
        echo "   Role: $SA_ROLE"
        echo "   Database: $DEMO_DATABASE"
        echo ""
        snow sql \
          --enable-templating=ALL \
          -f scripts/cleanup.sql \
          -D "snowflake_user=$LAMBDA_WID_USER" \
          -D "snowflake_role=$SA_ROLE" \
          -D "demo_database=$DEMO_DATABASE" \
          -D "snowflake_warehouse=$SNOWFLAKE_WAREHOUSE"
      - echo "ğŸ§¹ Snowflake cleanup complete!"

  # ===========================================================================
  # Local Testing (Real Snowflake Connection)
  # ===========================================================================
  test:
    desc: "ğŸ§ª Test Snowpark pandas connector with real Snowflake (uses password auth)"
    silent: true
    cmds:
      - |
        echo "ğŸ§ª Running Snowflake integration tests..."
        echo "   Using: $SNOWFLAKE_ACCOUNT (user: $SNOWFLAKE_USER)"
        echo ""
      - uv sync --extra dev --quiet
      - uv run pytest test_app.py -v -s
      - |
        echo ""
        echo "âœ… Tests passed! Snowpark pandas connector works."
        echo "   If Lambda fails â†’ WIDF not configured â†’ Run: task snow:lambda-wid"

  # ===========================================================================
  # AWS Deployment
  # ===========================================================================
  aws:check-sam:
    desc: Check if AWS SAM CLI is installed
    silent: true
    cmds:
      - |
        if command -v sam &> /dev/null; then
          echo "âœ… AWS SAM CLI installed: $(sam --version)"
        else
          echo "âŒ AWS SAM CLI not found!"
          echo ""
          echo "Please install AWS SAM CLI before proceeding:"
          echo "  https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/install-sam-cli.html"
          echo ""
          exit 1
        fi

  aws:ecr-login:
    desc: "ğŸ” Login to ECR (required before building/pushing images)"
    silent: true
    cmds:
      - |
        ECR_REGISTRY="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
        echo "ğŸ” Logging into ECR: $ECR_REGISTRY"
        aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
        echo "âœ… ECR login successful"

  aws:setup-ecr:
    desc: "ğŸ³ Create ECR repository if it doesn't exist"
    silent: true
    deps: [aws:ecr-login]
    cmds:
      - |
        # Extract repo name from ECR URL (last part after /)
        ECR_REPO_NAME="${ECR_REPO_URL##*/}"
        echo "ğŸ³ Checking ECR repository: $ECR_REPO_NAME"
        if aws ecr describe-repositories --repository-names "$ECR_REPO_NAME" --region "$AWS_REGION" 2>/dev/null; then
          echo "âœ… ECR repo exists: $ECR_REPO_NAME"
        else
          echo "ğŸ“¦ Creating ECR repository: $ECR_REPO_NAME"
          aws ecr create-repository \
            --repository-name "$ECR_REPO_NAME" \
            --region "$AWS_REGION" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "âœ… ECR repo created: $ECR_REPO_NAME"
        fi

  aws:setup-sam-bucket:
    desc: "ğŸª£ Create SAM artifact bucket if it doesn't exist"
    silent: true
    cmds:
      - |
        echo "ğŸª£ Checking SAM artifact bucket: $SAM_S3_BUCKET"
        if aws s3api head-bucket --bucket "$SAM_S3_BUCKET" 2>/dev/null; then
          echo "âœ… Bucket exists: $SAM_S3_BUCKET"
        else
          echo "ğŸ“¦ Creating bucket: $SAM_S3_BUCKET"
          aws s3 mb "s3://$SAM_S3_BUCKET" --region "$AWS_REGION"
          echo "âœ… Bucket created: $SAM_S3_BUCKET"
        fi
      - |
        echo ""
        echo "ğŸ” Validating write access..."
        TEST_KEY="sam-test-$(date +%s).txt"
        echo "test" | aws s3 cp - "s3://$SAM_S3_BUCKET/$TEST_KEY" --region "$AWS_REGION"
        aws s3 rm "s3://$SAM_S3_BUCKET/$TEST_KEY" --region "$AWS_REGION"
        echo "âœ… Write access confirmed for: $SAM_S3_BUCKET"

  aws:validate:
    desc: Validate the SAM template
    silent: true
    dir: aws
    deps: [aws:check-sam]
    cmds:
      - sam validate --template template.yaml
      - echo "âœ… SAM template is valid"

  aws:build:
    desc: Build the SAM application (container image)
    silent: true
    deps: [aws:check-sam]
    cmds:
      - |
        echo "ğŸ“¦ Generating requirements.txt from pyproject.toml..."
        uv pip compile pyproject.toml -o requirements.txt --quiet
      - |
        echo "ğŸ³ Building Lambda container image (arch: ${LAMBDA_ARCH:-arm64})..."
        echo "   This may take a few minutes for initial build..."
        sam build \
          --template aws/template.yaml \
          --build-dir .aws-sam/build \
          --use-container
      - echo "âœ… SAM container build completed"

  aws:deploy:
    desc: Deploy Lambda and S3 bucket to AWS
    silent: true
    deps: [aws:setup-ecr, aws:setup-sam-bucket, aws:build]
    cmds:
      - |
        echo "ğŸš€ Deploying stack: $STACK_NAME"
        echo "   Region: $AWS_REGION"
        echo "   Artifact bucket: $SAM_S3_BUCKET"
        echo "   ECR repository: $ECR_REPO_URL"
        echo ""
        sam deploy \
          --template-file .aws-sam/build/template.yaml \
          --stack-name "$STACK_NAME" \
          --capabilities CAPABILITY_NAMED_IAM \
          --region "$AWS_REGION" \
          --s3-bucket "$SAM_S3_BUCKET" \
          --s3-prefix "$STACK_NAME" \
          --image-repository "$ECR_REPO_URL" \
          --parameter-overrides \
            "Environment=$ENVIRONMENT" \
            "SnowflakeAccount=$SNOWFLAKE_ACCOUNT" \
            "SnowflakeWarehouse=$SNOWFLAKE_WAREHOUSE" \
            "SnowflakeDatabase=$DEMO_DATABASE" \
            "SnowflakeSchema=$DEMO_SCHEMA" \
            "SnowflakeRole=$SA_ROLE" \
            "SnowflakeUser=$LAMBDA_WID_USER" \
            "S3BucketName=$S3_BUCKET" \
            "LambdaRoleName=$LAMBDA_ROLE_NAME" \
            "LambdaFunctionName=$LAMBDA_FUNCTION_NAME" \
            "LambdaArchitecture=${LAMBDA_ARCH:-arm64}" \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset
      - |
        echo ""
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘              âœ… AWS Deployment Complete!                 â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘ Next: Run 'task snow:lambda-wid' to create WIDF user    â•‘"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  aws:outputs:
    desc: Show CloudFormation stack outputs
    silent: true
    cmds:
      - |
        aws cloudformation describe-stacks \
          --stack-name $STACK_NAME \
          --query 'Stacks[0].Outputs[*].[OutputKey,OutputValue]' \
          --output table \
          --region $AWS_REGION

  aws:debug:
    desc: "ğŸ” Debug - Show CloudFormation stack errors"
    silent: true
    cmds:
      - |
        echo "ğŸ” Checking stack: $STACK_NAME"
        echo ""
        aws cloudformation describe-stack-events \
          --stack-name "$STACK_NAME" \
          --query 'StackEvents[?ResourceStatus==`CREATE_FAILED` || ResourceStatus==`UPDATE_FAILED`].[LogicalResourceId,ResourceStatusReason]' \
          --output table \
          --region "$AWS_REGION" 2>/dev/null || echo "Stack not found: $STACK_NAME"
        echo ""
        echo "ğŸ” Checking SAM managed stack..."
        aws cloudformation describe-stack-events \
          --stack-name "aws-sam-cli-managed-default" \
          --query 'StackEvents[?ResourceStatus==`CREATE_FAILED`].[LogicalResourceId,ResourceStatusReason]' \
          --output table \
          --region "$AWS_REGION" 2>/dev/null || echo "SAM managed stack not found"

  aws:role-arn:
    desc: "ğŸ”‘ Get Lambda Role ARN for Snowflake WIDF setup"
    silent: true
    cmds:
      - |
        ROLE_ARN=$(aws cloudformation describe-stacks \
          --stack-name $STACK_NAME \
          --query 'Stacks[0].Outputs[?OutputKey==`LambdaRoleArn`].OutputValue' \
          --output text \
          --region $AWS_REGION)
        echo ""
        echo "ğŸ”‘ Lambda Role ARN:"
        echo "   $ROLE_ARN"
        echo ""
        echo "Use in Snowflake:"
        echo "   WORKLOAD_IDENTITY = (TYPE = AWS_IAM AWS_ROLE_ARN = '$ROLE_ARN')"

  # ===========================================================================
  # Testing
  # ===========================================================================
  aws:test:
    desc: Upload test data to S3 to trigger Lambda
    silent: true
    cmds:
      - |
        aws s3 cp data/sample-data.json s3://$S3_BUCKET/incoming/data-$(date +%s).json
        echo ""
        echo "âœ… Test file uploaded to s3://$S3_BUCKET/incoming/"
        echo ""
        echo "View logs:  task aws:logs"
        echo "Query data: SELECT * FROM $DEMO_DATABASE.$DEMO_SCHEMA.RAW_DATA;"

  aws:logs:
    desc: Tail CloudWatch logs
    silent: true
    cmds:
      - |
        aws logs tail /aws/lambda/$LAMBDA_FUNCTION_NAME \
          --follow \
          --region $AWS_REGION

  aws:logs-recent:
    desc: Show recent logs (last 30 min)
    silent: true
    cmds:
      - |
        aws logs tail /aws/lambda/$LAMBDA_FUNCTION_NAME \
          --since 30m \
          --region $AWS_REGION

  # ===========================================================================
  # Cleanup
  # ===========================================================================
  aws:clean-stack:
    desc: "ğŸ§¹ Delete failed app stack for clean redeploy"
    silent: true
    cmds:
      - |
        echo "ğŸ§¹ Cleaning up failed stack: $STACK_NAME"
        echo ""
        STACK_STATUS=$(aws cloudformation describe-stacks \
          --stack-name "$STACK_NAME" \
          --query 'Stacks[0].StackStatus' \
          --output text \
          --region "$AWS_REGION" 2>/dev/null || echo "NOT_FOUND")

        if [ "$STACK_STATUS" = "NOT_FOUND" ]; then
          echo "âœ… Stack doesn't exist - ready for fresh deploy"
          exit 0
        fi

        echo "   Current status: $STACK_STATUS"

        if [[ "$STACK_STATUS" == *"IN_PROGRESS"* ]]; then
          echo "â³ Stack operation in progress, waiting..."
          aws cloudformation wait stack-delete-complete \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" 2>/dev/null || true
        fi

        echo "ğŸ—‘ï¸  Deleting stack..."
        aws cloudformation delete-stack \
          --stack-name "$STACK_NAME" \
          --region "$AWS_REGION"

        echo "â³ Waiting for deletion..."
        aws cloudformation wait stack-delete-complete \
          --stack-name "$STACK_NAME" \
          --region "$AWS_REGION"

        echo ""
        echo "âœ… Stack deleted - ready for fresh deploy"
        echo "   Run: task aws:deploy"

  aws:clean:
    desc: Delete AWS CloudFormation stack and resources
    silent: true
    cmds:
      - |
        echo "âš ï¸  Deleting: $STACK_NAME"
        echo "   - Lambda: $LAMBDA_FUNCTION_NAME"
        echo "   - IAM Role: $LAMBDA_ROLE_NAME"
        echo "   - S3 Bucket: $S3_BUCKET"
      - |
        echo "Emptying S3 bucket..."
        aws s3 rm s3://$S3_BUCKET --recursive --region $AWS_REGION 2>/dev/null || true
      - |
        echo "Deleting stack..."
        aws cloudformation delete-stack --stack-name $STACK_NAME --region $AWS_REGION
        aws cloudformation wait stack-delete-complete --stack-name $STACK_NAME --region $AWS_REGION
      - echo "âœ… AWS resources cleaned up"

  aws:clean-build:
    desc: Clean local SAM build artifacts
    silent: true
    cmds:
      - rm -rf .aws-sam
      - echo "âœ… Build artifacts cleaned"

  clean:all:
    desc: Clean everything (AWS + Snowflake + local)
    silent: true
    cmds:
      - task: aws:clean
      - task: snow:cleanup
      - task: aws:clean-build

  # ===========================================================================
  # Full Workflow
  # ===========================================================================
  deploy:
    desc: "ğŸš€ Full deployment: AWS + Snowflake WIDF"
    silent: true
    cmds:
      - task: aws:deploy
      - task: snow:lambda-wid
      - |
        echo ""
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘              ğŸ‰ Keyless ETL Demo Ready!                          â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘                                                                  â•‘"
        echo "â•‘  Test:  task aws:test                                           â•‘"
        echo "â•‘  Logs:  task aws:logs                                           â•‘"
        echo "â•‘                                                                  â•‘"
        echo "â•‘  ğŸ”‘ Lambda authenticates to Snowflake via WIDF                  â•‘"
        echo "â•‘     NO passwords â€¢ NO secrets â€¢ NO key pairs                    â•‘"
        echo "â•‘                                                                  â•‘"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
